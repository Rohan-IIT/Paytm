name: Build and Deploy to Docker Hub

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - name: Check Out Repo
      uses: actions/checkout@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and Push Docker image
      uses: docker/build-push-action@v2
      with:
        context: .
        file: ./docker/Dockerfile.user
        push: true
        tags: rohan9823/paytm:latest  # Replace with your Docker Hub username and repository

    - name: Verify Pushed Image
      run: docker pull rohan9823/paytm:latest  # Replace with your Docker Hub username and repository

    - name: Set up SSH key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ec2-3-138-35-233.us-east-2.compute.amazonaws.com >> ~/.ssh/known_hosts

    - name: Connect to EC2 and Deploy
      run: |
        ssh -i ~/.ssh/id_rsa ubuntu@ec2-3-138-35-233.us-east-2.compute.amazonaws.com 'bash -s' < your_deploy_script.sh
